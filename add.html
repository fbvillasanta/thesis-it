	<div id="fh5co-contact">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6 animate-box">
					<h3>Thesis Information</h3>
					<form action="#" method="post">
						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">Thesis Title</label>
								<input type="text" class="form-control" placeholder="Your thesis title" required>
								<input type="text" class="form-control" placeholder="Thesis subtitle">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">Researchers</label>
								<input type="text" class="form-control" placeholder="Researcher 1"required>
								<input type="text" class="form-control" placeholder="Researcher 2">
								<input type="text" class="form-control" placeholder="Researcher 3">
								<input type="text" class="form-control" placeholder="Researcher 4">
								<input type="text" class="form-control" placeholder="Researcher 5">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">Advisers</label>
								<input type="text" class="form-control" placeholder="Adviser's name" required>
								<input type="text" class="form-control" placeholder="Adviser's name" required>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">1 Sentence Description</label>
								<input type="text" class="form-control" placeholder="Thesis introduction" required>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<label for="message">Short Description</label>
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about your thesis"></textarea>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">Links</label>
								<input type="text" class="form-control" placeholder="Link for thesis pictures" required>
								<input type="text" class="form-control" placeholder="Youtube thesis video link" required>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Submit" class="btn btn-primary">
						</div>

					</form>		
				</div>
			</div>
			
		</div>
